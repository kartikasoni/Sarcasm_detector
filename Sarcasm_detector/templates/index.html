orm>    {% if prediction %}       <div class="entered-text">            Entered Sentence: "{{ entered_text }}"        </div>        <div class="prediction">            Prediction:              <span class="{{ 'sarcastic' if prediction == 'Sarcastic' else 'not-sarcastic' }}">                {{ prediction }}            </span>        </div>        <div class="probability">            <p>Probability of Sarcasm: {{ sarcastic_prob * 100 | round(2) }}%</p>            <p>Probability of Not Sarcasm: {{ not_sarcastic_prob * 100 | round(2) }}%</p>        </div>    {% endif %}</div></body></html>
